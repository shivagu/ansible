---
- name: tags
  hosts: all
  become: true
  tasks:
     - name: install apache
       tags: 
         - install apache
       ansible.builtin.apt:
          name: apache2
          state: present
      - name: start the /usr/share/keyrings/mongodb-server-8.0.gpg
        tags:
          - start
        ansible.builtin.service:
          name: apache2
          state: started 
          enabled: true