---
- name: tags
  hosts: all
  become: true
  tasks:
     - name: install apache
       tags: 
         - install apache
       ansible.builtin.apt:
          name: apache2
          state: present
    - name: start the service
      tags:
          - start
      ansible.builtin.service:
          name: apache2
          state: started 
          enabled: true